{% extends 'base.html' %}

{% block title %}Preview {{ book.title }}{% endblock %}
{% load static %}

{% block content %}
<h3>Preview: {{ book.title }}</h3>
<div class="row">
    <div class="col-12">
        {% for page in pages %}
            <img src="{{ page }}" alt="Page {{ forloop.counter }}" class="img-fluid mb-3">
        {% endfor %}
    </div>
</div>
{% endblock %}
